<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="metalive.js"></script>
    <link href="test.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>
  <body onload="new Metalive.Stream('test').display()">
    <div id="content">
      <div class="metalive" id="metalive_current"></div>

      <form class="metalive search" onsubmit="return new Metalive.Stream('test').search(this);">
        <input type="text" name="term" />
        <input type="submit" value="Rechercher"/>
      </form>

      <div class="metalive" id="metalive_search_result"></div>
    </div>
  </body>
</html>
